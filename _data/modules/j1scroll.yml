# ------------------------------------------------------------------------------
# About this configuration (used for J1 CC only)
#
about_config:

  title:
  scope:                                User settings
  location:                             _data/modules/j1Scroll.yml

# ------------------------------------------------------------------------------
# User configuration settings
#
settings:
  enabled:                              true

  scrollers:
    # --------------------------------------------------------------------------
    # News Panel
    #
    - scroller:
        enabled:                        true
        id:                             home_news_panel
        container:                      home_news_panel-scroll-group
        path:                           /assets/data/news_panel_posts/page
        elementScroll:                  true                                    # false = window, true = container
        scrollOffset:                   100
        lastPage:                       3
        infoLastPage:                   true

        lastPageInfo_en: >
                                        More articles can be found with the
                                        <a href="/pages/public/blog/navigator/">Blog Navigator</a>
        lastPageInfo_de: >
                                        Weitere Artikel finden Sie im
                                        <a href="/pages/public/blog/navigator/">Blog Navigator</a>

    # --------------------------------------------------------------------------
    # Blog Navigator Preview
    #
    - scroller:
        enabled:                        true
        id:                             blog_navigator_preview
        container:                      timeline
        path:                           /pages/public/blog/navigator/page
        elementScroll:                  true
        scrollOffset:                   200
        lastPage:                       4
        infoLastPage:                   false

        lastPageInfo_en:                ""
        lastPageInfo_de:                ""

# ------------------------------------------------------------------------------
# END config
